services:
  postgres:
    image: postgres:16-alpine
    container_name: discord-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-discord_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-discord_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-discord_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

  discord-bot:
    build: .
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-discord_bot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-discord_bot}
      - DATABASE_SSL=false
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - PORT=3000
      - GITHUB_USERNAME=${GITHUB_USERNAME:-}
      - GITHUB_REPO=${GITHUB_REPO:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - backup_data:/app/data
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - bot-network

volumes:
  postgres_data:
  backup_data:

networks:
  bot-network:
